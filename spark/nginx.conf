http {
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        # GraphQL proxy
        location /graphql {
            proxy_pass http://graphql_api:5000;
        }

        # gRPC proxy
        location /grpc {
            grpc_pass grpc://grpc_api:50051;
        }

        # Optional ClickHouse HTTP
        location /clickhouse {
            proxy_pass http://clickhouse:8123;
        }
    }

    server {
        listen 80;
        server_name localhost;

        # Redirect HTTP -> HTTPS
        return 301 https://$host$request_uri;
    }
}
